<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .abc {
            width: 50px;
            height: 50px;
            background-color: blue;
            transform: rotate(0deg);
            transition: width 3s linear 1s, transform 3s linear 1s;
        }

        .mocing {
            width: 900px;
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div id="some" class="abc">


    </div>

    <script>

        setTimeout(() => {

            some.classList.add("mocing")

        }, 1000);



    </script>
</body>

</html>
