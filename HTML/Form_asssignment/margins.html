<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            position: absolute;
            margin: 0 0 0 0 auto;
        }
        .child {
            width: 100px;
            height: 100px;
            border: 1px solid brown;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
